{% extends "schedule/base.html" %}

{% block content %}
<h2>View Requests</h2>
<table>
    <tr>
        {% for obj in query_results %}
            <th> {{obj.name}} </th>
        {% endfor %}
    </tr>
    <tr>
        {% for item in query_results %}
            <td> {{item.course_code}} </td>
        {% endfor %}
    </tr>
</table>
{% endblock %}
